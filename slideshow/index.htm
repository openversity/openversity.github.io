    <link href="/css/myslide.css" rel="stylesheet">   
    <script src="/code/remark-min.js"></script>

  <body>
    <script>
        const params = new URLSearchParams(window.location.search);
        let slidePath = params.get("slides")
        let slideRatio = params.get("ratio")
        console.log("Before Check:"+ slidePath)
        if (slidePath === null) { slidePath = "sample.md" }
        if (slideRatio === null) { slideRatio = "16:9" }
        console.log("Play Slide Path:" + slidePath)
        console.log("Play Slide Ratio:" + slideRatio)

        var slideshow = remark.create({
                sourceUrl: slidePath,
                ratio: slideRatio,
                countIncrementalSlides: false,
                highlightLanguage: 'javascript',
                highlightStyle: 'github',
                navigation: {click: false}
            });
    </script>
  </body>
