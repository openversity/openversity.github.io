<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--
        <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script> 
        
    -->
    <link href="css/myslide.css" rel="stylesheet">
    <script src="/code/remark-min.js"></script>
  </head>
  <body bgcolor="#ff00ff">
    <script>
        let slidePath = "/slides/"
        const params = new URLSearchParams(window.location.search);
        let slideName = params.get("slides")
        if (slideName === null) { slideName = "sample.md" }
        slidePath += slideName
        console.log("Play Slide Path:" + slidePath)

        var slideshow = remark.create({
                sourceUrl: slidePath,
                ratio: '16:9',
                countIncrementalSlides: false,
                highlightLanguage: 'javascript',
                highlightStyle: 'github',
                navigation: {click: true}
            });
    </script>
  </body>
</html>
